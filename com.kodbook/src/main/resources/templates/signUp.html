<!DOCTYPE html>
<html>
 <head>
    <meta charset="ISO-8859-1">
    <title>KodBook</title>
 </head>
 <style>
   
.container {
    max-width: 450px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 5px 15px 20px rgba(0, 0, 0,0.3);
    border-radius: 10px;
    font-family: 'Arial', sans-serif;

}

/* Styling the form elements */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Page title */
h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 5px;
    color: #3b5998;
}

h3 {
    text-align: center;
    font-size: 18px;
    font-weight: 400;
    color: #666;
}

/* Styling form labels */
label {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
}

/* Input fields styling */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #fff;
    transition: border-color 0.3s ease-in-out;
}

/* Focused input field */
input:focus {
    border-color: #3b5998;
}

/* Gender radio buttons styling */
.gender {
    display: flex;
    align-items: center;
    gap: 10px;
}

input[type="radio"] {
    margin-left: 5px;
}

/* Button styling */
button {
    background-color: #3b5998;
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    width: 100%;


    
    
}

button:hover {
    background-color: #2d4373;
}

/* Link styles */
a {
    text-align: center;
    display: block;
    color: #3b5998;
    text-decoration: none;
    font-weight: bold;
    margin-top: 10px;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #1444ab;
}

/* Add some margin around the elements */
.form-group {
    margin-bottom: 20px;
}

/* Horizontal rule style */
/* hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 20px 0;
} */

 </style>
   <body>
        
        
        <div class="container">
        <form action="/signUp" method="post">
        <h1>KodBook</h1>
        <h3>Create account to see photos and videos</h3>
        <div class="form-group">
        <label>USERNAME:</label>
        <input type="text" name="username">
        </div>
       
        <div class="form-group">
        <label>EMAIL:</label>
        <input type="email" name="email">
        </div>
        
        
        <div class="form-group">
        <label>PASSWORD:</label>
        <input type="password" name="password">
        </div>
        
        
        <div class="form-group">
        <label>DOB:</label>
        <input type="date" name="dob">
        </div>
       
        
        <div class="form-group gender">
        <label>GENDER:</label>
        <label>M</label><input type="radio" name="gender" value="M">
        <label>F</label><input type="radio" name="gender" value="F">
        <label>O</label><input type="radio" name="gender" value="O">
        </div>  
        
        <div class="btn">
        <button type="submit">Sign up</button>
       </div>
        <hr>
        <a>Already have an account..?</a><a href="/">Sign in</a>
        
        </form>
    </div>
  </body>
</html>
